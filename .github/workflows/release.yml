name: Release

on:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2.1.4
        with:
          node-version: ^14

      - name: install
        run: npm ci

      - name: lint
        run: npm run lint

      - name: test
        run: |
          npm run test
          npm run test:e2e

      - name: tag release
        run: npm run release -- --dry-run --skip.postbump
      
      - name: Read package.json
        uses: dutscher/read-package-json-endpoint-actions@v1.33.7
        id: package-json-endpoint

      - name: Show version number
        run: echo "${{ steps.package-json-endpoint.outputs.endpoint }}"


      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESSTOKEN }}

      - name: docker build
        uses: docker/build-push-action@v2.2.1
        with:
          tags: markusfalk/cd-config-server:latest

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

